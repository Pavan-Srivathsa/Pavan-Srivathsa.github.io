<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pavan Srivathsa â€“ Portfolio</title>
<style>
  :root{
    --red:#E50914;
    --bg:#0b0b0b;
  }
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:"Helvetica Neue",Arial,sans-serif;background:#141414;color:#fff;overflow-x:hidden}

  /* ---------- OPENER ---------- */
  .opener{
    position:fixed; inset:0; z-index:9999;
    display:grid; place-items:center;
    background:#000;
    overflow:hidden; cursor:pointer;
  }
  .opener__scan{
    position:absolute; inset:0; pointer-events:none; opacity:.25;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,.15) 40%, transparent 60%);
    transform: translateX(-100%);
    animation: scan 2s ease-in .3s both;
  }
  @keyframes scan{to{transform:translateX(100%)}}

  /* Floating logos */
  .logo-container{position:absolute;bottom:-100px;left:0;right:0;display:flex;justify-content:space-around;z-index:0}
  .logo-bubble{
    width:60px;height:auto;opacity:0;filter:drop-shadow(0 0 12px rgba(229,9,20,.5));
    animation: floatUp 8s ease-in-out infinite;
  }
  .logo-bubble:nth-child(1){animation-delay:0s}
  .logo-bubble:nth-child(2){animation-delay:1s}
  .logo-bubble:nth-child(3){animation-delay:2s}
  .logo-bubble:nth-child(4){animation-delay:3s}
  .logo-bubble:nth-child(5){animation-delay:4s}
  .logo-bubble:nth-child(6){animation-delay:5s}
  @keyframes floatUp{
    0%{opacity:0;transform:translateY(0) scale(.7)}
    20%{opacity:1}
    80%{opacity:1;transform:translateY(-350px) scale(1.1)}
    100%{opacity:0;transform:translateY(-450px) scale(.6)}
  }

  /* P / S split */
  .ps{position:relative;display:flex;gap:12vw;align-items:baseline;z-index:1}
  .big{
    font-size:clamp(72px,18vw,220px);font-weight:900;color:var(--red);
    text-shadow:0 0 22px rgba(229,9,20,.35);
    opacity:0;
  }
  .word{
    font-size:clamp(34px,6vw,84px);font-weight:800;color:#fff;text-transform:uppercase;
    letter-spacing:.18em;white-space:nowrap;opacity:0;
  }
  .big--p{animation:bigIn .6s ease .4s forwards,splitLeft .9s ease 1.2s forwards,bigAway .4s ease 2.1s forwards}
  .big--s{animation:bigIn .6s ease .5s forwards,splitRight .9s ease 1.2s forwards,bigAway .4s ease 2.1s forwards}
  .word--p{animation:revealLeft .6s ease 1.6s forwards}
  .word--s{animation:revealRight .6s ease 1.6s forwards}

  @keyframes bigIn{from{opacity:0;transform:scale(.8)}to{opacity:1;transform:scale(1)}}
  @keyframes splitLeft{to{transform:translateX(-26vw) scale(.8)}}
  @keyframes splitRight{to{transform:translateX(26vw) scale(.8)}}
  @keyframes bigAway{to{opacity:0;filter:blur(6px)}}
  @keyframes revealLeft{from{opacity:0;transform:scaleX(.2)}to{opacity:1;transform:scaleX(1)}}
  @keyframes revealRight{from{opacity:0;transform:scaleX(.2)}to{opacity:1;transform:scaleX(1)}}

  .opener.fade{animation:fadeOut .7s ease forwards}
  @keyframes fadeOut{to{opacity:0;visibility:hidden}}

  /* ---------- PAGE ---------- */
  .navbar{position:sticky;top:0;padding:18px 4%;background:linear-gradient(180deg,rgba(0,0,0,.7),transparent)}
  .logo{font-size:24px;font-weight:800;color:var(--red)}
  .main{opacity:0;transition:opacity .45s ease}
  .main.show{opacity:1}

  .wrap{padding:28px 4%}
  h1{font-size:32px;color:var(--red);margin-bottom:10px}
  .muted{color:#aaa}

  .resume{margin-top:20px;border:1px solid rgba(255,255,255,.2);border-radius:10px;overflow:hidden}
  .resume__bar{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#111}
  .resume__btn{background:transparent;color:#fff;border:1px solid #fff;padding:6px 12px;border-radius:6px;cursor:pointer}
  .resume__btn:hover{background:#fff;color:#000}
  .resume__frame{width:100%;height:80vh;border:none}
</style>
</head>
<body>

<!-- ---------- OPENER ---------- -->
<div class="opener" id="opener">
  <div class="opener__scan"></div>

  <!-- Floating logos -->
  <div class="logo-container">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" class="logo-bubble" alt="Google">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/amazon.svg" class="logo-bubble" alt="Amazon">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoft.svg" class="logo-bubble" alt="Microsoft">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/meta.svg" class="logo-bubble" alt="Meta">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" class="logo-bubble" alt="Apple">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/netflix.svg" class="logo-bubble" alt="Netflix">
  </div>

  <div class="ps">
    <div>
      <span class="big big--p">P</span>
      <span class="word word--p">PAVAN</span>
    </div>
    <div>
      <span class="big big--s">S</span>
      <span class="word word--s">SRIVATHSA</span>
    </div>
  </div>
</div>

<!-- ---------- SITE ---------- -->
<nav class="navbar"><div class="logo">PAVAN SRIVATHSA</div></nav>

<main class="main" id="main">
  <section class="wrap">
    <h1>Resume</h1>
    <p class="muted">View inline or open in new tab:</p>

    <div class="resume">
      <div class="resume__bar">
        <span>ðŸ“„ Pavan_Srivathsa_Resume.pdf</span>
        <div>
          <button class="resume__btn" onclick="openResume()">Open</button>
          <button class="resume__btn" onclick="downloadResume()">Download</button>
        </div>
      </div>
      <iframe src="Pavan_CV_Jan_25.pdf#view=FitH" class="resume__frame"></iframe>
    </div>
  </section>
</main>

<script>
(function(){
  const opener=document.getElementById('opener');
  const main=document.getElementById('main');
  let done=false;
  function show(){if(done)return;done=true;opener.classList.add('fade');main.classList.add('show');setTimeout(()=>opener.remove(),800);}
  setTimeout(show,5000); // safety
  opener.addEventListener('click',show);

  window.openResume=function(){window.open("Pavan_CV_Jan_25.pdf","_blank")};
  window.downloadResume=function(){
    const a=document.createElement('a');
    a.href="Pavan_CV_Jan_25.pdf";a.download="Pavan_Srivathsa_Resume.pdf";
    document.body.appendChild(a);a.click();a.remove();
  }
})();
</script>
</body>
</html>
